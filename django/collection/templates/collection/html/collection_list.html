{% extends "includes/page-default.html" %}

{% block contextual-nav %}
  <ul>
    <li> <a href="{% url 'user:user_landing' %}">Dashboard</a></li>
  </ul>
{% endblock %}

{% block page-content %}

  <h1>Collections</h1>

  <div class="button-nav">
    <a href="{% url 'collection:new' %}"><button class="btn btn-nav">Create New Collection</button></a>
  </div>

  <div class="content-column">
    <table style="width:100%">

      <tr>
        <th>Name</th>
      </tr>

    {% for collection in object_list %}
        <tr>
          <td>
            <a href="{% url 'collection:details' collection.pk %}">{{ collection.name }}</a>
          </td>
          <td>
            <a href="{% url 'workflows:list' %}?collection={{collection.pk}}">Analyze</a>
          </td>
          <td>
            <a href="?delete={{collection.pk}}">Delete</a>
          </td>
        </tr>
    {% empty %}
      <tr>
        <td>
          No Collections
        </td>
      </tr>
    {% endfor %}

  </table>

</div>



</div>

{% endblock %}
