{% load static %}
{% include "includes/page-default.html" %}

{% block page-content %}

  <h1>{{ object.name }}</h1>

  <div class="content-column">
    <div class="grid-container">
      {% for sample in samples %}
        <div class="grid-item grid-border">
            <div class="image">
              {% if sample.thumbnail %}
                <img src="/{{ sample.thumbnail.url }}">
              {% else %}
                <img width=100 height=100 src="{% static 'images/icons/ajax-loader.gif' %}">
              {% endif %}
            </div>
            <div class="title">{{ sample.name }}</div>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="button-nav">
    <a href="{% url 'user_landing' %}"><button class="btn btn-nav">Home</button></a>
    <a href="{% url 'collection:list' %}"><button class="btn btn-nav">My Collections</button></a>
    <a href="{% url 'collection:edit_files' pk=object.pk %}"><button class="btn btn-nav">Add Files</button></a>
    <a href="{% url 'workflows:list' %}?collection={{object.pk}}"><button class="btn btn-nav">Analyze</button></a>
    <a href="#"><button class="btn btn-nav">Download</button></a>
  </div>

{% endblock %}
